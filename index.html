<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css "href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title></title>
  </head>
  <body>
    <div id="sign-in-form">
      <div class="box">
        <h2 class="text-center">Sign in</h2>
        <form>
          <div class="form-group">
            <input type="user" class="form-control" id="username" placeholder="Username" >
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="user-password" placeholder="Password" >
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          </div>
          <p class="text-center" id="forgot-password">Forgot password?</p>
        </form>
      </div>
      <p class="text-center" id="not-member">Not a member? <span id="sign-up">Sign up</span></p>
      <div class="box">
        <div class="sticky-top">
          <h2 class="text-center">Log in with</h2>
        </div>
        <ul class="list">
          <li>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="fb">Facebook<i class="fa fa-facebook-square" style="font-size:24px"></i>
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="tw">Twitter<i class="fa fa-twitter" style="font-size:24px"></i>
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="google">Google+<i class="fa fa-google-plus-official" style="font-size:24px"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
