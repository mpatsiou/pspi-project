<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css "href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/register.css" />
    <title>Freeeeeedom</title>
    <link rel="shortcut icon" type="image/x-icon" href="./photos/favicon.ico" />

  </head>
  <body>
    <div id="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="./photos/favicon.ico" alt="Peace Icon" id="peace-icon">
        <div class="collapse navbar-collapse" id="navbar-menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a href="./login.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="login-button">Log in</a>
          </form>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="mx-auto">
        <h1 class="text-center" id="welcome"><span>Welcome</span></h1>
        <p class="lead" id="introduction">Welcome to the most reliable blog about freedom and justice in the UN</p>
        <h2 id="sign-up-label">Sign Up</h2>
        <p class="register-phrase">It's quick and easy<p>
        <form class="signup-form form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="signup-name">Name</label>
              <input type="text" class="form-control" id="signup-name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="signup-surname">Surname</label>
              <input type="text" class="form-control" id="signup-surname">
            </div>
          </div>
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" class="form-control" id="signup-username" placeholder="Pick something unique">
          </div>
          <div class="form-group">
            <label for="signup-username">Email</label>
            <input type="text" class="form-control" id="signup-username" placeholder="Pick something personal">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="signup-password">Password</label>
              <input type="password" class="form-control" id="signup-password">
            </div>
            <div class="form-group col-md-6">
              <label for="signup-password-confirm">Password (confirm)</label>
              <input type="password" class="form-control" id="signup-password-confirm">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck" >I Agree to Terms</label>
            </div>
          </div>
          <div class="text-center form-group">
            <submit type="submit" class="col-md-6 btn btn-primary" id="singup">Sign up</submit>
          </div>
        </form>
      </div>
    </div>
    <div class="card" id="footer">
      <div class="row">
        <div class="col-sm footer-logo">
          <a href="./index.html">
            <img src="./photos/favicon.ico" alt="Peace Icon" id="footer-icon">
          </a>
        </div>
        <div class="col-sm footer-about-us">
          <h2 class="footer-about-us">About us</h2>
          <p class="footer-about-us">bla bla bla bla bla bla bla</p>
        </div>
        <div class="col-sm text-center footer-media">
          <a href="https://www.facebook.com/unitednations" target="_blank" id="facebook">
            <i class="fa fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/UN" target="_blank" id="google">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/unitednations/" target="_blank" id="google">
            <i class="fa fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/company/united-nations" target="_blank" id="linkedin">
            <i class="fa fa-linkedin"></i>
          </a>
          <div class="contact-us">
            <a href="#" id="contact">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
