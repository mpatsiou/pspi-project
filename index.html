<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Freedom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/register.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./photos/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/validForm.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <nav class="navbar navbar-expand-md mb-4 bg-light">
          <img src="./photos/favicon.ico" alt="Peace Icon" id="peace-icon">
          <div class="toogle-button">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <i class="fa fa-bars"></i>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Contact</a>
              </li>
              <!--<li class="nav-item">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              </li> -->
            </ul>
            <div class="form-inline mt-2 mt-md-0">
              <a href="./login.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="signin-button">Sign in</a>
            </div>
          </div>
        </nav>
      </div>
      <div id="content">
        <div class="row">
          <div class="mx-auto">
            <h1 class="text-center" id="welcome"><span>Welcome</span></h1>
            <p class="lead" id="introduction">Welcome to the most reliable blog about freedom and justice in the UN</p>
            <h2 id="sign-up-label">Sign Up</h2>
            <p class="register-phrase">It's quick and easy<p>
            <form class="signup-form form">
              <div class="form-inputs">
                <div class="form-row">
                  <div class="form-group  col-md-6">
                    <label for="signup-name">Name</label>
                    <input name="name" type="text" class="form-control" id="signup-name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="signup-surname">Surname</label>
                    <input name="surname" type="text" class="form-control" id="signup-surname">
                  </div>
                </div>
                <div class="form-group">
                  <label for="signup-username">Username</label>
                  <input name="username" type="text" class="form-control" id="signup-username" placeholder="Pick something unique">
                </div>
                <div class="form-group">
                  <label for="signup-username">Email</label>
                  <input name="email" type="text" class="form-control" id="signup-email" placeholder="Pick something personal">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="signup-password">Password</label>
                    <input name="password" type="password" class="form-control" id="signup-password">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="signup-password-confirm">Password (confirm)</label>
                    <input name="password-confirm" type="password" class="form-control" id="signup-password-confirm">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck" >I Agree to Terms</label>
                </div>
              </div>
              <div class="text-center form-group">
                <submit type="submit" class="col-md-6 btn btn-primary submit" id="signup">Sign up</submit>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="footer">
        <footer  id="footer-body">
          <div class="row">
            <div class="col-3 footer-logo">
              <a href="./index.html">
                <img src="./photos/favicon.ico" alt="Peace Icon" id="footer-icon">
              </a>
            </div>
            <div class="col-9 text-right footer-media">
              <a href="https://www.facebook.com/unitednations" target="_blank" id="footer-facebook">
                <i class="fa fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/UN" target="_blank" id="footer-twitter">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/unitednations/" target="_blank" id="footer-instagram">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/united-nations" target="_blank" id="linkedin">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
