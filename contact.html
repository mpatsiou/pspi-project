<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./photos/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/validForm.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <nav class="navbar navbar-expand-md mb-4 bg-light">
          <img src="./photos/favicon.ico" alt="Peace Icon" id="peace-icon">
          <div class="toogle-button">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <i class="fa fa-bars"></i>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
            <div class="form-inline mt-2 mt-md-0">
              <a href="./index.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="signup-button">Register</a>
            </div>
          </div>
        </nav>
      </div>
      <div id="contact-content" class="content row justify-content-md-center">
        <div class="form-group col-md-6">
          <form>
            <div class="form-group">
              <h3 class="text-center" id="welcome">Contact Form </h3>
              <label for="name">Name</label>
              <input name="name" type="text" class="form-control" id="contact-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input name="email" type="text" class="form-control" id="contact-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea name="comment" type="text" value="" class="form-control" id="comment" rows="10" placeholder="Enter your message"></textarea>
            </div>
            <div class="text-center form-group">
              <submit type="submit" class="col-md-6 btn btn-primary submit" id="signup">Send</submit>
            </div>
          </form>
        </div>
      </div>
      <div id="footer">
        <footer  id="footer-body">
          <div class="row">
            <div class="col-3 tex-left footer-logo">
              <a href="./index.html">
                <img src="./photos/favicon.ico" alt="Peace Icon" id="footer-icon">
              </a>
            </div>
            <div class="col-9 text-right footer-media">
              <a href="https://www.facebook.com/unitednations" target="_blank" id="footer-facebook">
                <i class="fa fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/UN" target="_blank" id="footer-twitter">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/unitednations/" target="_blank" id="footer-instagram">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/united-nations" target="_blank" id="linkedin">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
