<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css "href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/register.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./photos/favicon.ico" />
    <title>Contact us</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/validForm.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <img src="./photos/favicon.ico" alt="Peace Icon" id="peace-icon">
          <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#footer">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="./contact.html">Contact</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <a href="./login.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="login-button">Log in</a>
            </form>
          </div>
        </nav>
      </div>
      <div id="content">
        <div class="conteiner">
          <div class="row justify-content-md-center">
            <div class="form-group col-md-6">
            <form onsubmit = "return check();">
                <div class="form-group">
                <h3 class="text-center" id="welcome">Contact Form </h3>
                  <label for="name">Name </label>
                  <input name="name" type="text" class="form-control" id="contact-name" placeholder="Your name...">
                  <span id='message1'></span>
                  </div>
                  <div class="form-group">
                    <label for="email">Email </label>
                    <input name="email" type="text" class="form-control" id="contact-email" placeholder="Your email...">
                    <span id='message2'></span>
                  </div>
                  <div class="form-group">
                    <label for="comment">Comment </label>
                    <textarea name="comment "type="text" value="" class="form-control" id="comment" rows="10" placeholder="Your comment..."></textarea>
                    <span id='messagecomment'></span>
                  </div>
                </div>
              </div>
              <div class="text-center form-group">
                <submit class="btn btn-primary btn-lg active submit" aria-pressed="true">Send</submit>
              </div>
           </form>
        </div>
      </div>
      <div id="footer">
        <footer  id="footer-body">
          <div class="row">
            <div class="col-2 footer-logo">
              <a href="./index.html">
                <img src="./photos/favicon.ico" alt="Peace Icon" id="footer-icon">
              </a>
            </div>
            <div class="col-7 text-center" id="about-us">
              <h2 class="footer-about-us">About us</h2>
              <p class="footer-about-us">bla bla bla bla bla bla bla</p>
            </div>
            <div class="col-sm text-center footer-media">
              <a href="https://www.facebook.com/unitednations" target="_blank" id="facebook">
                <i class="fa fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/UN" target="_blank" id="google">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/unitednations/" target="_blank" id="google">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/united-nations" target="_blank" id="linkedin">
                <i class="fa fa-linkedin"></i>
              </a>
              <div class="contact-us">
                <a href="./contact.html" id="contact">Contact</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
