<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>{Username}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/profile.css" />
    <link rel="stylesheet" type="text/css" href="./css/user.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./photos/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8e2d46eee2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/validForm.js"></script>
    <script src="./js/profile.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <nav class="navbar navbar-expand-md mb-4 bg-light">
          <img src="./photos/favicon.ico" alt="Peace Icon" id="peace-icon">
          <div class="toogle-button">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <i class="fa fa-bars"></i>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="./contact.html">Contact</a>
              </li>
            </ul>
            <div class="form-inline mt-2 mt-md-0">
              <a href="./admin.html" class="" aria-pressed="true"  id="username">
                <img src="./photos/avatar.ico" id="user-icon">
                <span id="username-avatar">username</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div id="content">
        <div class="container mx-auto">
          <div class="row" id="content-body">
            <div class="col-sm-3">
              <div class="card" id="personal-card">
                <div class="gradient">
                <img src="./photos/avatar.ico" id="personal-photo">
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Username</h5>
                  <div class="user-data text-center">
                    <ul class="list-group list-group-flush">
                      <li class="followers list-group-item">Followers
                          <p>10</p>
                      </li>
                      <li class="following list-group-item">Following
                        <p>30</p>
                      </li>
                       <li class="list-group-item">
                         <a href="./home.html">Home</a>
                       </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-9" id="manage">
              <div class="card" id="about-user">
                <h4 class="card-title">About</h4>
                <form id="form-about">
                  <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><i class="fas fa-venus-mars"></i>Gender</label>
                    <select class="gender custom-select col-sm-6 " disabled>
                      <option selected>choose...</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      <option value="3">Other</option>
                    </select>
                    <button class="gender edit-button" type="button"><i class="far fa-edit"></i></button>
                  </div>
                  <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><i class="fas fa-birthday-cake"></i>Born on</label>
                    <div class="col-sm-6 colFormLabelSm">
                      <input type="text" class="born form-control form-control-sm" placeholder="yyyy-mm-dd" disabled>
                    </div>
                    <button class="born edit-button" type="button"><i class="far fa-edit"></i></button>
                  </div>
                  <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><i class="fas fa-graduation-cap"></i>Studies</label>
                    <div class="col-sm-6 colFormLabelSm">
                      <input type="text" class="studies form-control form-control-sm" placeholder="no studies to show" disabled>
                    </div>
                    <button class="studies edit-button" type="button"><i class="far fa-edit"></i></button>
                  </div>
                  <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><i class="fas fa-building"></i>Lives in</label>
                    <div class="col-sm-6 colFormLabelSm">
                      <input type="email" class="city form-control form-control-sm" placeholder="no city to show" disabled>
                    </div>
                    <button class="city edit-button" type="button"><i class="far fa-edit"></i></button>
                  </div>
                </form>
              </div>

              <div class="card" id="total-posts">
                <h4 class="card-title">My Posts</h4>
                <a href="./home.html" class="btn btn-primary add-element"><i class="fas fa-plus"></i>New post</a>
                <div class="table-responsive">
                  <table class="table table-striped" id="posts-table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Username</th>
                        <th>Category</th>
                        <th class="text-center">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <footer id="footer-body">
          <div class="row">
            <div class="col-3 footer-logo">
              <a href="./index.html">
                <img src="./photos/favicon.ico" alt="Peace Icon" id="footer-icon">
              </a>
            </div>
            <div class="col-9 text-right footer-media">
              <a href="https://www.facebook.com/unitednations" target="_blank">
                <i class="fa fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/UN" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/unitednations/" target="_blank">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/united-nations" target="_blank">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
